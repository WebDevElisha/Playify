<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beanie Play</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #d60000;
      color: white;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
    }

    .upload-btn {
      display: inline-block;
      margin: 20px auto;
      padding: 15px 50px;
      font-size: 1.5em;
      font-weight: bold;
      color: white;
      background-color: #d60000;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .upload-btn:hover {
      background-color: #a00000;
    }

    input[type="file"] {
      display: none;
    }

    .playlist {
      margin: 20px auto;
      max-width: 600px;
      border: 2px solid #d60000;
      border-radius: 10px;
      padding: 15px;
      text-align: left;
    }

    .playlist h2 {
      color: #d60000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .playlist ul {
      display: none;
      list-style: none;
      padding-left: 0;
    }

    .playlist ul li {
      margin: 5px 0;
    }

    .playlist button {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #d60000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .playlist button:hover {
      background-color: #a00000;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .popup-content input {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .popup-content button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #d60000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    audio {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>Beanie Play</header>

  <!-- Upload button -->
  <label class="upload-btn" for="fileInput">Upload Files</label>
  <input type="file" id="fileInput" multiple accept="audio/*">

  <!-- Playlists container -->
  <div id="playlists"></div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Name your playlist</h3>
      <input type="text" id="playlistInput" placeholder="Untitled Playlist">
      <button onclick="savePlaylist()">Save</button>
    </div>
  </div>

  <!-- Audio player -->
  <audio id="audioPlayer" controls></audio>

  <script>
    const fileInput = document.getElementById('fileInput');
    const playlistsContainer = document.getElementById('playlists');
    const popup = document.getElementById('popup');
    const playlistInput = document.getElementById('playlistInput');
    const audioPlayer = document.getElementById('audioPlayer');

    let currentFiles = [];
    let playlists = [];
    let currentPlaylistIndex = null;
    let currentTrackIndex = 0;

    fileInput.addEventListener('change', () => {
      currentFiles = Array.from(fileInput.files);
      popup.style.display = 'flex';
    });

    function savePlaylist() {
      const name = playlistInput.value.trim() || `Untitled Playlist ${playlists.length + 1}`;
      playlists.push({ name, files: currentFiles });
      renderPlaylists();
      popup.style.display = 'none';
      playlistInput.value = '';
    }

    function renderPlaylists() {
      playlistsContainer.innerHTML = '';
      playlists.forEach((playlist, index) => {
        const div = document.createElement('div');
        div.className = 'playlist';

        const title = document.createElement('h2');
        title.textContent = playlist.name;
        title.onclick = () => {
          const ul = div.querySelector('ul');
          ul.style.display = ul.style.display === 'none' ? 'block' : 'none';
        };

        const ul = document.createElement('ul');
        playlist.files.forEach((file, i) => {
          const li = document.createElement('li');
          li.textContent = `${i + 1}. ${file.name}`;
          ul.appendChild(li);
        });

        const playBtn = document.createElement('button');
        playBtn.textContent = 'Play';
        playBtn.onclick = () => playPlaylist(index);

        const addBtn = document.createElement('button');
        addBtn.textContent = 'Add More Files';
        addBtn.onclick = () => {
          currentPlaylistIndex = index;
          fileInput.click();
        };

        div.appendChild(title);
        div.appendChild(ul);
        div.appendChild(playBtn);
        div.appendChild(addBtn);
        playlistsContainer.appendChild(div);
      });
    }

    function playPlaylist(index) {
      currentPlaylistIndex = index;
      currentTrackIndex = 0;
      playTrack();
    }

    function playTrack() {
      const playlist = playlists[currentPlaylistIndex];
      if (!playlist || currentTrackIndex >= playlist.files.length) return;

      const file = playlist.files[currentTrackIndex];
      const url = URL.createObjectURL(file);
      audioPlayer.src = url;
      audioPlayer.play();

      audioPlayer.onended = () => {
        currentTrackIndex++;
        playTrack();
      };
    }

    // Handle adding more files
    fileInput.addEventListener('change', () => {
      if (currentPlaylistIndex !== null) {
        playlists[currentPlaylistIndex].files.push(...Array.from(fileInput.files));
        renderPlaylists();
        currentPlaylistIndex = null;
      }
    });
  </script>
</body>
</html>
