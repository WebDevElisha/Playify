<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Playify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f0f10;
      --card: #ffffff;
      --red: #d60000;
      --red-d: #a00000;
      --text: #111111;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: #fff;
    }

    header {
      height: 64px;
      background: var(--red);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 800;
      font-size: 22px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.35);
    }
    .music-icon { width: 28px; height: 28px; }

    .startup {
      display: grid;
      place-items: center;
      height: calc(100vh - 64px);
      text-align: center;
      padding: 16px;
    }
    .title-big { font-size: 42px; font-weight: 900; }
    .subtitle { color: #cfcfcf; margin: 8px 0 18px; }

    .pill-btn {
      padding: 10px 20px;
      border-radius: 999px;
      border: none;
      font-weight: 800;
      cursor: pointer;
    }
    .btn-primary { background: var(--red); color: #fff; }
    .btn-primary:hover { background: var(--red-d); }
    .btn-secondary { background: #fff; color: var(--red); border: 2px solid var(--red); }
    .btn-secondary:hover { background: #f6f6f6; }

    main.canvas { padding: 20px; max-width: 1000px; margin: 0 auto; }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }
    .playlist-card {
      background: var(--card);
      color: var(--text);
      border: 2px solid var(--red);
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }
    .card-title { font-weight: 900; color: var(--red); }
    .file-list {
      display: none;
      margin-top: 8px;
    }
    .file-item {
      font-size: 14px;
      margin: 3px 0;
      padding: 4px 6px;
      border-radius: 6px;
      cursor: pointer;
    }
    .file-item:hover {
      background: #000;
      color: #fff;
    }

    .card-controls {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
    }

    .player-wrap {
      max-width: 900px;
      margin: 10px auto 30px;
      text-align: center;
    }
    .now-playing { display: none; margin: 10px 0; }
    audio { display: none; width: 95%; max-width: 900px; }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <header>
    <svg class="music-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
      <path d="M48 6v36.2c-2.4-1.4-5.2-2.2-8-2.2-7.2 0-13 5.8-13 13s5.8 13 13 13 13-5.8 13-13V18h10V6H48z" fill="#fff"/>
    </svg>
    Playify
  </header>

  <section class="startup" id="startup">
    <div>
      <div class="title-big">Playify</div>
      <p class="subtitle">Create your first playlist to get started.</p>
      <label class="pill-btn btn-primary" for="newFileInput">Create playlist</label>
    </div>
  </section>

  <main class="canvas">
    <div class="cards" id="cards"></div>
  </main>

  <input type="file" id="newFileInput" multiple accept="audio/*" />
  <input type="file" id="addFileInput" multiple accept="audio/*" />

  <div class="player-wrap">
    <p class="now-playing" id="nowPlaying"></p>
    <audio id="audioPlayer" controls></audio>
  </div>
  <script>
    const startup = document.getElementById('startup');
    const cardsContainer = document.getElementById('cards');
    const newFileInput = document.getElementById('newFileInput');
    const addFileInput = document.getElementById('addFileInput');
    const audioPlayer = document.getElementById('audioPlayer');
    const nowPlaying = document.getElementById('nowPlaying');

    let playlists = [];
    let currentPlaylistIndex = null;
    let currentTrackIndex = 0;
    let shuffledOrder = [];

    const LS_KEY = 'playify_meta';

    function saveMeta() {
      const meta = playlists.map(p => ({
        name: p.name,
        loop: p.loop,
        shuffle: p.shuffle
      }));
      localStorage.setItem(LS_KEY, JSON.stringify(meta));
    }

    function loadMeta() {
      try {
        const raw = localStorage.getItem(LS_KEY);
        return raw ? JSON.parse(raw) : [];
      } catch {
        return [];
      }
    }

    function addUniqueFiles(existing, incoming) {
      const seen = new Set(existing.map(f => `${f.name}|${f.size}|${f.lastModified}`));
      return incoming.filter(f => {
        const key = `${f.name}|${f.size}|${f.lastModified}`;
        if (seen.has(key)) return false;
        seen.add(key);
        return true;
      });
    }

    newFileInput.addEventListener('change', () => {
      const selection = Array.from(newFileInput.files);
      if (selection.length === 0) return;
      const unique = addUniqueFiles([], selection);
      const name = `Playlist ${playlists.length + 1}`;
      playlists.push({ name, files: unique, loop: false, shuffle: false });
      renderPlaylists();
      startup.classList.add('hidden');
      audioPlayer.style.display = 'block';
      nowPlaying.style.display = 'block';
      newFileInput.value = '';
      saveMeta();
    });

    function renderPlaylists() {
      cardsContainer.innerHTML = '';
      playlists.forEach((p, index) => {
        const card = document.createElement('div');
        card.className = 'playlist-card';

        const header = document.createElement('div');
        header.className = 'card-header';

        const title = document.createElement('div');
        title.className = 'card-title';
        title.textContent = p.name;

        const toggle = document.createElement('button');
        toggle.className = 'pill-btn btn-secondary';
        toggle.textContent = 'Show';
        toggle.onclick = () => {
          list.style.display = list.style.display === 'none' ? 'block' : 'none';
          toggle.textContent = list.style.display === 'none' ? 'Show' : 'Hide';
        };

        header.appendChild(title);
        header.appendChild(toggle);

        const list = document.createElement('div');
        list.className = 'file-list';
        updateFileList(list, p.files);

        const controls = document.createElement('div');
        controls.className = 'card-controls';

        const playBtn = makeBtn('â–¶ï¸', () => playPlaylist(index));
        const backBtn = makeBtn('â®ï¸', () => {
          if (currentPlaylistIndex === index && currentTrackIndex > 0) {
            currentTrackIndex--;
            playTrack();
          }
        });
        const skipBtn = makeBtn('â­ï¸', () => {
          if (currentPlaylistIndex === index && currentTrackIndex < p.files.length - 1) {
            currentTrackIndex++;
            playTrack();
          }
        });
        const loopBtn = makeBtn(p.loop ? 'ðŸ” On' : 'ðŸ” Off', () => {
          p.loop = !p.loop;
          loopBtn.textContent = p.loop ? 'ðŸ” On' : 'ðŸ” Off';
          saveMeta();
        });
        const shuffleBtn = makeBtn(p.shuffle ? 'ðŸ”€ On' : 'ðŸ”€ Off', () => {
          p.shuffle = !p.shuffle;
          shuffleBtn.textContent = p.shuffle ? 'ðŸ”€ On' : 'ðŸ”€ Off';
          saveMeta();
        });
        const renameBtn = makeBtn('ðŸ“', () => {
          const newName = prompt('Rename playlist:', p.name);
          if (newName) {
            p.name = newName.trim();
            renderPlaylists();
            saveMeta();
          }
        });
        const addBtn = makeBtn('âž•', () => {
          currentPlaylistIndex = index;
          addFileInput.click();
        });
        const delBtn = makeBtn('ðŸ—‘ï¸', () => {
          playlists.splice(index, 1);
          renderPlaylists();
          if (playlists.length === 0) {
            startup.classList.remove('hidden');
            audioPlayer.style.display = 'none';
            nowPlaying.style.display = 'none';
            nowPlaying.textContent = '';
            audioPlayer.pause();
            audioPlayer.src = '';
          }
          saveMeta();
        });

        controls.append(playBtn, backBtn, skipBtn, loopBtn, shuffleBtn, renameBtn, addBtn, delBtn);
        card.append(header, list, controls);
        cardsContainer.appendChild(card);
      });
    }

    function makeBtn(label, action) {
      const btn = document.createElement('button');
      btn.className = 'pill-btn btn-secondary';
      btn.textContent = label;
      btn.onclick = action;
      return btn;
    }

    function updateFileList(container, files) {
      container.innerHTML = '';
      files.forEach((f, i) => {
        const item = document.createElement('div');
        item.className = 'file-item';
        item.textContent = `${i + 1}. ${f.name}`;
        item.onclick = () => {
          currentTrackIndex = i;
          playTrack();
        };
        container.appendChild(item);
      });
    }

    addFileInput.addEventListener('change', () => {
      if (currentPlaylistIndex === null) return;
      const selection = Array.from(addFileInput.files);
      if (selection.length === 0) return;
      const p = playlists[currentPlaylistIndex];
      const unique = addUniqueFiles(p.files, selection);
      p.files.push(...unique);
      renderPlaylists();
      const card = cardsContainer.children[currentPlaylistIndex];
      if (card) {
        const toggle = card.querySelector('.pill-btn.btn-secondary');
        const list = card.querySelector('.file-list');
        if (list && toggle) {
          list.style.display = 'block';
          toggle.textContent = 'Hide';
        }
      }
      addFileInput.value = '';
      saveMeta();
    });

    function playPlaylist(index) {
      currentPlaylistIndex = index;
      currentTrackIndex = 0;
      shuffledOrder = playlists[index].shuffle
        ? [...Array(playlists[index].files.length).keys()].sort(() => Math.random() - 0.5)
        : [];
      playTrack();
    }

    function playTrack() {
      const p = playlists[currentPlaylistIndex];
      if (!p) return;

      const order = p.shuffle ? shuffledOrder : [...Array(p.files.length).keys()];
      if (currentTrackIndex >= order.length) {
        if (p.loop && p.files.length > 0) {
          currentTrackIndex = 0;
        } else {
          nowPlaying.textContent = '';
          audioPlayer.pause();
          return;
        }
      }

      const fileIndex = order[currentTrackIndex];
      const file = p.files[fileIndex];
      const url = URL.createObjectURL(file);
      audioPlayer.src = url;
      audioPlayer.play();
      nowPlaying.textContent = `Now Playing: ${file.name}`;

      audioPlayer.onended = () => {
        currentTrackIndex++;
        playTrack();
      };
    }

    window.addEventListener('DOMContentLoaded', () => {
      const meta = loadMeta();
      if (meta.length > 0) {
        playlists = meta.map((m, i) => ({
          name: m.name || `Playlist ${i + 1}`,
          files: [],
          loop: !!m.loop,
          shuffle: !!m.shuffle
        }));
        renderPlaylists();
        startup.classList.remove('hidden');
        audioPlayer.style.display = 'none';
        nowPlaying.style.display = 'none';
      } else {
        startup.classList.remove('hidden');
        audioPlayer.style.display = 'none';
        nowPlaying.style.display = 'none';
      }
    });
  </script>
</body>
</html>
