<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beanie Play</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }

    header {
      background-color: #d60000;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header::before {
      content: 'ðŸ§¢';
      font-size: 1.2em;
      margin-right: 10px;
    }

    .button-bar {
      margin: 30px 0;
    }

    .pill-btn {
      padding: 15px 40px;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s ease;
    }

    .new-btn {
      background-color: #d60000;
      color: white;
    }

    .new-btn:hover {
      background-color: #a00000;
    }

    .add-btn {
      background-color: white;
      color: #d60000;
    }

    .add-btn:hover {
      background-color: #f0f0f0;
    }

    input[type="file"] {
      display: none;
    }

    .playlist-card {
      background-color: #222;
      border: 2px solid #d60000;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
      text-align: left;
    }

    .playlist-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      font-size: 1.2em;
      color: #d60000;
    }

    .playlist-files {
      display: none;
      margin-top: 10px;
    }

    .playlist-files li {
      margin: 5px 0;
    }

    .playlist-controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .playlist-controls button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .play-btn {
      background-color: #d60000;
      color: white;
    }

    .play-btn:hover {
      background-color: #a00000;
    }

    .add-files-btn {
      background-color: white;
      color: #d60000;
    }

    .add-files-btn:hover {
      background-color: #f0f0f0;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #fff;
      color: #333;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .popup-content input {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .popup-content button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #d60000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    audio {
      margin: 30px auto;
      display: block;
      width: 90%;
    }
  </style>
</head>
<body>
  <header>Beanie Play</header>

  <div class="button-bar">
    <label class="pill-btn new-btn" for="newFileInput">New Playlist</label>
    <input type="file" id="newFileInput" multiple accept="audio/*">
    <input type="file" id="addFileInput" multiple accept="audio/*">
  </div>

  <div id="playlists"></div>

  <audio id="audioPlayer" controls></audio>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Name your playlist</h3>
      <input type="text" id="playlistInput" placeholder="Untitled Playlist">
      <button onclick="savePlaylist()">Save</button>
    </div>
  </div>

  <script>
    const newFileInput = document.getElementById('newFileInput');
    const addFileInput = document.getElementById('addFileInput');
    const playlistsContainer = document.getElementById('playlists');
    const popup = document.getElementById('popup');
    const playlistInput = document.getElementById('playlistInput');
    const audioPlayer = document.getElementById('audioPlayer');

    let currentFiles = [];
    let playlists = [];
    let currentPlaylistIndex = null;
    let currentTrackIndex = 0;

    newFileInput.addEventListener('change', () => {
      currentFiles = Array.from(newFileInput.files);
      popup.style.display = 'flex';
    });

    function savePlaylist() {
      const name = playlistInput.value.trim() || `Untitled Playlist ${playlists.length + 1}`;
      playlists.push({ name, files: currentFiles });
      renderPlaylists();
      popup.style.display = 'none';
      playlistInput.value = '';
    }

    function renderPlaylists() {
      playlistsContainer.innerHTML = '';
      playlists.forEach((playlist, index) => {
        const card = document.createElement('div');
        card.className = 'playlist-card';

        const header = document.createElement('div');
        header.className = 'playlist-header';
        header.textContent = playlist.name;
        header.onclick = () => {
          const ul = card.querySelector('ul');
          ul.style.display = ul.style.display === 'none' ? 'block' : 'none';
        };

        const ul = document.createElement('ul');
        ul.className = 'playlist-files';
        playlist.files.forEach((file, i) => {
          const li = document.createElement('li');
          li.textContent = `${i + 1}. ${file.name}`;
          ul.appendChild(li);
        });

        const controls = document.createElement('div');
        controls.className = 'playlist-controls';

        const playBtn = document.createElement('button');
        playBtn.className = 'play-btn';
        playBtn.textContent = 'Play';
        playBtn.onclick = () => playPlaylist(index);

        const addBtn = document.createElement('button');
        addBtn.className = 'add-files-btn';
        addBtn.textContent = 'Add Files';
        addBtn.onclick = () => {
          currentPlaylistIndex = index;
          addFileInput.click();
        };

        controls.appendChild(playBtn);
        controls.appendChild(addBtn);

        card.appendChild(header);
        card.appendChild(ul);
        card.appendChild(controls);
        playlistsContainer.appendChild(card);
      });
    }

    function playPlaylist(index) {
      currentPlaylistIndex = index;
      currentTrackIndex = 0;
      playTrack();
    }

    function playTrack() {
      const playlist = playlists[currentPlaylistIndex];
      if (!playlist || currentTrackIndex >= playlist.files.length) return;

      const file = playlist.files[currentTrackIndex];
      const url = URL.createObjectURL(file);
      audioPlayer.src = url;
      audioPlayer.play();

      audioPlayer.onended = () => {
        currentTrackIndex++;
        playTrack();
      };
    }

    addFileInput.addEventListener('change', () => {
      if (currentPlaylistIndex !== null) {
        playlists[currentPlaylistIndex].files.push(...Array.from(addFileInput.files));
        renderPlaylists();
        currentPlaylistIndex = null;
      }
    });

    window.addEventListener('click', (e) => {
      if (e.target === popup) {
        popup.style.display = 'none';
      }
    });
  </script>
</body>
</html>
